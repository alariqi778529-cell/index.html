<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مساحتنا الخاصة ❤️</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #0e1621; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        #lock { position: fixed; inset: 0; background: #0e1621; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .lock-card { background: #17212b; padding: 30px; border-radius: 15px; text-align: center; width: 80%; }

        .header { background: #17212b; padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid #000; position: fixed; top: 0; width: 100%; z-index: 10; }
        
        #chat { flex: 1; padding: 70px 15px 80px 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-attachment: fixed; }
        
        .msg { padding: 8px 15px; border-radius: 12px; max-width: 75%; word-wrap: break-word; font-size: 0.95rem; line-height: 1.4; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .sent { align-self: flex-end; background: #2b5278; color: white; border-bottom-right-radius: 2px; }
        .rcvd { align-self: flex-start; background: #182533; color: white; border-bottom-left-radius: 2px; }
        
        .sender-name { font-size: 0.75rem; margin-bottom: 3px; font-weight: bold; color: #40a7e3; }
        
        /* شريط الكتابة مثبت في الأسفل */
        .input-area { padding: 10px; background: #17212b; display: flex; gap: 10px; align-items: center; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; }
        input[type="text"] { flex: 1; padding: 12px 15px; border-radius: 25px; border: none; background: #242f3d; color: white; outline: none; }
        .btn-send { background: none; border: none; color: #40a7e3; font-weight: bold; cursor: pointer; font-size: 1.1rem; padding: 0 10px; }
    </style>
</head>
<body>

<div id="lock">
    <div class="lock-card">
        <h3 style="color: #40a7e3;">❤️ مساحتنا الخاصة ❤️</h3>
        <input type="password" id="passInput" style="padding:12px; border-radius:8px; text-align:center; background:#242f3d; color:#fff; border:1px solid #2b5278; width: 100%; box-sizing: border-box;" placeholder="كلمة المرور">
        <br><br>
        <button style="background:#40a7e3; color:white; border:none; padding:12px 40px; border-radius:8px; width: 100%;" onclick="checkPass()">دخول</button>
    </div>
</div>

<div class="header">مساحة الحب ❤️</div>
<div id="chat" onclick="document.getElementById('msgInput').blur()"></div>

<div id="inputBox" class="input-area" style="display: none;">
    <input type="text" id="msgInput" placeholder="اكتب رسالتك..." onkeypress="if(event.key==='Enter') send()">
    <button class="btn-send" onclick="send()">إرسال</button>
</div>

<script>
const TOKEN = '8489049509:AAE_B6c369VVYzcrmrX1swS4EDlaj0eOVIg';
const GROUP_ID = '-5153197189';
const MY_USER_ID = '6837507867';
const PASS = "730757527";

let chatHistory = JSON.parse(localStorage.getItem('my_chat_backup')) || [];
let lastUpdateId = 0;

function checkPass() {
    if(document.getElementById('passInput').value === PASS) {
        document.getElementById('lock').style.display = 'none';
        document.getElementById('inputBox').style.display = 'flex';
        renderChat(); 
        fetchUpdates(true); // جلب آخر 30 رسالة فوراً
        setInterval(() => fetchUpdates(false), 2000); 
    } else { alert("الرمز غير صحيح!"); }
}

async function fetchUpdates(isInitial) {
    const offsetParam = isInitial ? 'offset=-30&limit=30' : `offset=${lastUpdateId + 1}`;
    try {
        const res = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates?${offsetParam}`);
        const data = await res.json();
        if(data.ok && data.result.length > 0) {
            data.result.forEach(u => {
                if(u.message && u.message.chat.id == GROUP_ID && u.message.text) {
                    const name = u.message.from.first_name || "مجهول";
                    addMessageToHistory(u.message.message_id, u.message.text, u.message.from.id, name);
                }
                lastUpdateId = u.update_id;
            });
        }
    } catch(e) { console.error("Error fetching"); }
}

async function send() {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if(!text) return;

    // 1. إضافة الرسالة للموقع فوراً لكي لا يشعر المستخدم بالاختفاء
    const tempId = Date.now();
    addMessageToHistory(tempId, text, 'temp_user', 'أنا');
    input.value = '';

    // 2. إرسالها لتليجرام
    try {
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: GROUP_ID, text: text })
        });
    } catch(e) { console.error("Error sending"); }
}

function addMessageToHistory(id, text, fromId, name) {
    // منع التكرار
    if (!chatHistory.some(m => m.id === id || (m.text === text && m.fromId === fromId && m.id > Date.now() - 5000))) {
        chatHistory.push({ id, text, fromId, name });
        if(chatHistory.length > 50) chatHistory.shift();
        localStorage.setItem('my_chat_backup', JSON.stringify(chatHistory));
        renderChat();
    }
}

function renderChat() {
    const chatElement = document.getElementById('chat');
    chatElement.innerHTML = chatHistory.map(m => {
        // إذا كان المرسل هو أنت (من تليجرام) -> يظهر لها يمين (حبيبي)
        const isFromYou = String(m.fromId) === String(MY_USER_ID);
        const msgClass = isFromYou ? 'sent' : 'rcvd';
        const displayName = isFromYou ? 'حبيبي' : (m.fromId === 'temp_user' ? 'أنا' : m.name);
        
        return `<div class="msg ${msgClass}"><div class="sender-name">${displayName}</div>${m.text}</div>`;
    }).join('');
    chatElement.scrollTop = chatElement.scrollHeight;
}
</script>
</body>
</html>
