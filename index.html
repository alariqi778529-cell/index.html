<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --main-color: #f00; --neon: #0f0; --glow: rgba(255, 0, 0, 0.4); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main-color); font-family: 'Courier New', monospace; overflow: hidden; }
        
        canvas#matrix { position: fixed; inset: 0; z-index: -1; opacity: 0.4; }

        /* Ø®Ù„ÙÙŠØ© Ø§Ù„Ø£ÙƒÙˆØ§Ø¯ Ø§Ù„Ù„Ø§Ù†Ù‡Ø§Ø¦ÙŠØ© */
        #code-bg { position: fixed; inset: 0; font-size: 10px; line-height: 1.2; padding: 10px; opacity: 0.3; pointer-events: none; overflow: hidden; z-index: 0; white-space: pre-wrap; }

        /* Ø®Ø· Ù†Ø¨Ø¶ Ø§Ù„Ù‚Ù„Ø¨ */
        .heartbeat { position: fixed; width: 100%; height: 2px; background: rgba(255, 0, 0, 0.2); z-index: 5; }
        .h-top { top: 20%; } .h-bottom { bottom: 20%; }
        .pulse { position: absolute; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, #f00, transparent); animation: pulseMove 2.5s linear infinite; }
        @keyframes pulseMove { from { transform: translateX(-100%); } to { transform: translateX(100%); } }

        /* Ø´Ø§Ø´Ø© Ø§Ù„Ù‚ÙÙ„ */
        #login-overlay { position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column; }
        .split { flex: 1; background: #000; transition: transform 1.5s ease-in-out; border: 1px solid var(--main-color); }
        .login-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 110; width: 280px; padding: 20px; background: rgba(0,0,0,0.9); border: 2px solid var(--main-color); border-radius: 15px; text-align: center; box-shadow: 0 0 20px var(--main-color); transition: 0.5s; }
        .pass-disp { background: #000; border: 1px solid var(--main-color); color: var(--main-color); height: 45px; margin-bottom: 15px; font-size: 28px; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 10px var(--main-color); }
        .num-btn { background: transparent; border: 1px solid var(--main-color); color: var(--main-color); padding: 15px; width: 75px; margin: 4px; cursor: pointer; border-radius: 5px; font-weight: bold; }

        /* Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© */
        #main-content { display: none; flex-direction: column; align-items: center; padding: 15px; height: 100vh; justify-content: center; z-index: 10; position: relative; }
        .radar-container { display: flex; justify-content: space-around; width: 100%; max-width: 500px; margin-bottom: 20px; }
        .radar { width: 100px; height: 100px; border: 2px solid var(--neon); border-radius: 50%; position: relative; overflow: hidden; background: rgba(0, 40, 0, 0.2); }
        .sweep { position: absolute; width: 50%; height: 50%; top: 0; left: 50%; background: linear-gradient(45deg, rgba(0,255,0,0.4), transparent); transform-origin: bottom left; animation: sweep 3s linear infinite; border-left: 1px solid var(--neon); }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .hacker-frame { width: 90%; max-width: 400px; background: rgba(0, 10, 0, 0.9); border: 1px solid var(--neon); padding: 15px; border-radius: 10px; box-shadow: 0 0 30px rgba(0,255,0,0.2); }
        textarea { width: 100%; height: 70px; background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 8px; box-sizing: border-box; outline: none; resize: none; }
        
        /* Ù…Ø­Ù„Ù„ Ø§Ù„ØµÙˆØª */
        #visualizer { width: 100%; height: 40px; margin: 10px 0; display: none; border-bottom: 1px solid var(--neon); }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .h-btn { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 10px; font-size: 10px; cursor: pointer; font-weight: bold; }
        .h-btn:active { background: var(--neon); color: #000; }
    </style>
</head>
<body>

<div id="code-bg"></div>
<canvas id="matrix"></canvas>

<div class="heartbeat h-top"><div class="pulse"></div></div>
<div class="heartbeat h-bottom"><div class="pulse"></div></div>

<div id="login-overlay">
    <div class="split top" id="tHalf"></div>
    <div class="login-box" id="lBox">
        <div class="pass-disp" id="passDisp"></div>
        <div id="numpad">
            <script>for(let i=1; i<=9; i++) document.write(`<button class="num-btn" onclick="tap(${i})">${i}</button>`);</script>
            <button class="num-btn" onclick="clr()">CLR</button>
            <button class="num-btn" onclick="tap(0)">0</button>
            <button class="num-btn" style="color:#0ff; border-color:#0ff;" onclick="chk()">OK</button>
        </div>
    </div>
    <div class="split bottom" id="bHalf"></div>
</div>

<div id="main-content">
    <div class="radar-container">
        <div class="radar"><div class="sweep"></div></div>
        <div class="radar"><div class="sweep"></div></div>
    </div>
    <div class="hacker-frame">
        <textarea id="msgInput" placeholder="...Ø£Ø¯Ø®Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù„ØªØ´ÙÙŠØ±Ù‡Ø§" oninput="tick()"></textarea>
        <canvas id="visualizer"></canvas>
        <div class="btn-grid">
            <button class="h-btn" onclick="sendT()">âš¡ EXECUTE_SEND</button>
            <button class="h-btn" onclick="sendV()">ğŸ›°ï¸ UPLOAD_VOICE</button>
            <button id="recB" class="h-btn" onclick="startR()">ğŸ™ï¸ REC_AUDIO</button>
            <button id="stopB" class="h-btn" style="display:none; color:red; border-color:red;" onclick="stopR()">STOP_REC</button>
        </div>
    </div>
</div>

<script>
const TOKEN = "8579983010:AAFKblFfzbNYk0bXOY6afuSZg3cIu35nobI";
const CHAT_ID = "6837507867";
const PASS = "200568";
let input = "", audioCtx, mediaRecorder, audioChunks = [], vAnim;

// Ù†Ø¸Ø§Ù… Ø§Ù„Ø£ÙƒÙˆØ§Ø¯ ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ©
const codeBg = document.getElementById('code-bg');
function addCodeLine() {
    const lines = [
        "EXEC: ACCESS_PORT_8080...", "LINK: SECURE_SOCKET_ESTABLISHED", "BYPASS: FIREWALL_LAYER_7",
        "INJECT: SQL_DUMP_COMMAND", "TRACE: IP_REMOTE_ENCRYPTED", "SYSCALL: KERNEL_VOID_MAIN",
        "DECRYPT: AES_256_KEY_FOUND", "PING: PACKET_SENT_77ms"
    ];
    const line = document.createElement('div');
    line.innerText = lines[Math.floor(Math.random() * lines.length)];
    codeBg.appendChild(line);
    if(codeBg.childNodes.length > 50) codeBg.removeChild(codeBg.firstChild);
    codeBg.scrollTop = codeBg.scrollHeight;
}
setInterval(addCodeLine, 150);

function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
function playSfx(f, t, d, v=0.1) {
    initAudio(); const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
    o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}
function robot(t) { const s = new SpeechSynthesisUtterance(t); s.lang = 'en-US'; s.rate = 0.8; window.speechSynthesis.speak(s); }

function tap(n) { input += n; document.getElementById('passDisp').innerText = "*".repeat(input.length); playSfx(600, "square", 0.05); }
function clr() { input = ""; document.getElementById('passDisp').innerText = ""; playSfx(200, "sawtooth", 0.1); }
function tick() { playSfx(800, "sine", 0.01, 0.02); }

function chk() {
    if(input === PASS) {
        // ØªØ­ÙˆÙ„ Ø§Ù„Ù„ÙˆÙ† Ù„Ù„Ø£Ø®Ø¶Ø±
        document.documentElement.style.setProperty('--main-color', '#0f0');
        codeBg.style.color = "#0f0";
        playSfx(1200, "sine", 0.3);
        document.getElementById('lBox').style.opacity = "0";
        document.getElementById('tHalf').style.transform = "translateY(-100%)";
        document.getElementById('bHalf').style.transform = "translateY(100%)";
        robot("Access Granted.");
        setTimeout(() => {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }, 1500);
    } else { playSfx(100, "sawtooth", 0.5); clr(); }
}

async function startR() {
    initAudio();
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];
    
    // Ø¥ÙŠÙ‚Ø§Ø¹Ø§Øª Ø§Ù„ØµÙˆØª
    const vis = document.getElementById('visualizer'); vis.style.display = "block";
    const vCtx = vis.getContext('2d');
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaStreamSource(stream);
    source.connect(analyser);
    analyser.fftSize = 64;
    const data = new Uint8Array(analyser.frequencyBinCount);
    
    function drawV() {
        vAnim = requestAnimationFrame(drawV);
        analyser.getByteFrequencyData(data);
        vCtx.clearRect(0, 0, vis.width, vis.height);
        vCtx.fillStyle = "#0f0";
        data.forEach((v, i) => { vCtx.fillRect(i * 10, vis.height - v/4, 8, v/4); });
    }
    drawV();

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.start();
    document.getElementById('recB').style.display = 'none';
    document.getElementById('stopB').style.display = 'block';
}

function stopR() {
    mediaRecorder.stop();
    cancelAnimationFrame(vAnim);
    document.getElementById('visualizer').style.display = "none";
    document.getElementById('recB').style.display = 'block';
    document.getElementById('stopB').style.display = 'none';
    playSfx(400, "sine", 0.1);
}

async function sendT() {
    const txt = document.getElementById('msgInput').value; if(!txt) return;
    await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({chat_id: CHAT_ID, text: "ğŸ’€ DATA: " + txt})
    });
    robot("Data Sent."); document.getElementById('msgInput').value = "";
}

async function sendV() {
    if(audioChunks.length === 0) return;
    const blob = new Blob(audioChunks, { type: 'audio/ogg' });
    const fd = new FormData(); fd.append('chat_id', CHAT_ID); fd.append('voice', blob, 'v.ogg');
    await fetch(`https://api.telegram.org/bot${TOKEN}/sendVoice`, { method: 'POST', body: fd });
    robot("Voice Sent.");
}

// Ø§Ù„Ø£ÙƒÙˆØ§Ø¯ Ø§Ù„Ù…ØªØ³Ø§Ù‚Ø·Ø© Ø§Ù„Ù…Ø§ØªØ±ÙŠÙƒØ³
const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const drops = Array(Math.floor(canvas.width / 15)).fill(1);
function drawM() {
    ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
    drops.forEach((y, i) => {
        ctx.fillStyle = Math.random() > 0.8 ? "#f00" : "#0f0";
        ctx.fillText(Math.random() > 0.5 ? "1" : "0", i * 15, y * 15);
        if (y * 15 > canvas.height && Math.random() > 0.98) drops[i] = 0;
        drops[i]++;
    });
}
setInterval(drawM, 50);
</script>
</body>
