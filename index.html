<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Emergency System</title>
    <style>
        /* ÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÖÿßÿ™ÿ±ŸäŸÉÿ≥ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            background: rgba(0, 20, 0, 0.85);
            padding: 25px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        h1 { font-size: 22px; text-shadow: 0 0 10px #00ff00; }
        textarea {
            width: 100%;
            height: 80px;
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { background: #00ff00; color: black; }
        .btn:disabled { border-color: #004400; color: #004400; }
        .recording { border-color: red !important; color: red !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        #status { margin-top: 15px; font-weight: bold; }
        .success-led {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: #004400;
            border-radius: 50%;
            margin-right: 10px;
        }
        .led-on { background-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
    <h1>[ SYSTEM_OVERRIDE ]</h1>
    <textarea id="msgInput" placeholder="> ENTER_TEXT_HERE..."></textarea>
    
    <button id="recBtn" class="btn" onclick="startRec()">üé§ START_RECORDING</button>
    <button id="stopBtn" class="btn" onclick="stopRec()" style="display:none;">‚èπ STOP_AND_SAVE</button>
    
    <button id="sendBtn" class="btn" onclick="sendData()" style="border-width: 2px; margin-top: 20px;">[ EXECUTE_SEND ]</button>
    
    <div id="status">
        <span id="led" class="success-led"></span>
        <span id="statText">STANDING BY...</span>
    </div>
</div>

<script>
const TOKEN = "8579983010:AAFKblFfzbNYk0bXOY6afuSZg3cIu35nobI";
const CHAT_ID = "6837507867";

let mediaRecorder;
let audioChunks = [];
let audioBlob = null;

// 1. ŸÉŸàÿØ ÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÖÿßÿ™ÿ±ŸäŸÉÿ≥
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = "01010101010101010101010101010101";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px arial";
    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(drawMatrix, 33);

// 2. ŸÉŸàÿØ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿµŸàÿ™
async function startRec() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            audioBlob = new Blob(audioChunks, { type: 'audio/ogg' });
            updateStatus("VOICE_READY", "cyan");
        };
        mediaRecorder.start();
        document.getElementById('recBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'block';
        document.getElementById('stopBtn').classList.add('recording');
        updateStatus("RECORDING...", "red");
    } catch (e) { updateStatus("MIC_ERROR", "red"); }
}

function stopRec() {
    mediaRecorder.stop();
    document.getElementById('recBtn').style.display = 'block';
    document.getElementById('stopBtn').style.display = 'none';
}

function updateStatus(txt, color) {
    const sText = document.getElementById('statText');
    const led = document.getElementById('led');
    sText.innerText = txt;
    sText.style.color = color;
    if(txt.includes("SUCCESS")) led.classList.add('led-on');
    else led.classList.remove('led-on');
}

// 3. ŸÉŸàÿØ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ
async function sendData() {
    const btn = document.getElementById('sendBtn');
    const note = document.getElementById('msgInput').value;
    btn.disabled = true;
    updateStatus("SENDING...", "yellow");

    try {
        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÜÿµ
        if(note.trim() !== "") {
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: "üìù ÿ±ÿ≥ÿßŸÑÿ© ŸáŸÉÿ± ÿ¨ÿØŸäÿØÿ©:\n" + note })
            });
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ™
        if (audioBlob) {
            const fd = new FormData();
            fd.append('chat_id', CHAT_ID);
            fd.append('voice', audioBlob, 'voice.ogg');
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendVoice`, { method: 'POST', body: fd });
        }

        updateStatus("SUCCESS_SENT", "#00ff00");
        document.getElementById('msgInput').value = "";
        audioBlob = null;
    } catch (err) {
        updateStatus("SEND_FAILED", "red");
    }
    btn.disabled = false;
}
</script>
</body>
</html>
