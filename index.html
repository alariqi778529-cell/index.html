<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALARYQI_ELITE_SYSTEM_V11</title>
    <style>
        :root { --main-color: #f00; --glow: rgba(255, 0, 0, 0.5); --neon: #0f0; }
        body { background-color: #000; color: var(--neon); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        canvas#matrix { position: absolute; inset: 0; z-index: -2; filter: brightness(0.6); }

        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÇŸÅŸÑ ÿßŸÑŸÖŸÜŸÇÿ≥ŸÖÿ© */
        #login-overlay { position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column; overflow: hidden; }
        .split-half { flex: 1; background: rgba(0,0,0,0.98); width: 100%; transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1); position: relative; display: flex; justify-content: center; }
        .top-half { align-items: flex-end; border-bottom: 1px solid var(--main-color); }
        .bottom-half { align-items: flex-start; border-top: 1px solid var(--main-color); }
        
        /* ÿµŸÜÿØŸàŸÇ ÿßŸÑÿØÿÆŸàŸÑ */
        .login-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 2px solid var(--main-color); padding: 25px; background: rgba(10,0,0,0.95); box-shadow: 0 0 30px var(--glow); text-align: center; border-radius: 15px; width: 280px; z-index: 110; transition: opacity 0.5s; }
        .pass-display { background: #000; border: 1px solid var(--main-color); color: var(--main-color); padding: 10px; margin-bottom: 15px; font-size: 24px; letter-spacing: 8px; height: 35px; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 15px var(--glow); }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .num-btn { background: transparent; border: 1px solid var(--main-color); color: var(--main-color); padding: 15px; font-size: 18px; cursor: pointer; border-radius: 8px; }
        
        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿØÿÆÿßŸÜ ŸàÿßŸÑŸÉÿ®ÿ≥ŸàŸÑÿ© */
        .smoke-bg { position: fixed; inset: 0; background: radial-gradient(circle, rgba(0,255,0,0.2) 0%, transparent 70%); opacity: 0; transition: opacity 1.5s; z-index: 50; pointer-events: none; }

        /* ÿßŸÑŸàÿßÿ¨Ÿáÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ© */
        #main-content { display: none; flex-direction: column; align-items: center; width: 90%; max-width: 450px; z-index: 10; animation: fadeIn 2s; }
        .hacker-frame { position: relative; background: rgba(0, 15, 0, 0.9); border: 1px solid var(--neon); padding: 25px; border-radius: 5px; box-shadow: 0 0 40px rgba(0,255,0,0.2); width: 100%; box-sizing: border-box; }
        .hacker-frame::before { content: ""; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; border: 1px solid rgba(0,255,0,0.1); pointer-events: none; }
        
        textarea { width: 100%; height: 100px; background: #000; border: 1px solid #0f0; color: #0f0; padding: 12px; margin-bottom: 15px; outline: none; resize: none; font-size: 16px; box-shadow: inset 0 0 10px rgba(0,255,0,0.3); }
        #visualizer { width: 100%; height: 50px; background: #000; border: 1px solid #0f0; margin-bottom: 15px; display: none; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 12px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }
        .btn-red { border-color: #f00; color: #f00; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="smoke-bg" id="smoke"></div>

<div id="login-overlay">
    <div class="split-half top-half" id="tHalf"></div>
    <div class="login-box" id="lBox">
        <div style="font-size: 10px; color: var(--main-color); margin-bottom: 10px;">SYSTEM_ENCRYPTION_V11</div>
        <div class="pass-display" id="passDisp"></div>
        <div class="numpad">
            <button class="num-btn" onclick="tapN(1)">1</button><button class="num-btn" onclick="tapN(2)">2</button><button class="num-btn" onclick="tapN(3)">3</button>
            <button class="num-btn" onclick="tapN(4)">4</button><button class="num-btn" onclick="tapN(5)">5</button><button class="num-btn" onclick="tapN(6)">6</button>
            <button class="num-btn" onclick="tapN(7)">7</button><button class="num-btn" onclick="tapN(8)">8</button><button class="num-btn" onclick="tapN(9)">9</button>
            <button class="num-btn" style="color:white;" onclick="clr()">C</button><button class="num-btn" onclick="tapN(0)">0</button>
            <button class="num-btn" style="color:#0ff;" onclick="chk()">OK</button>
        </div>
    </div>
    <div class="split-half bottom-half" id="bHalf"></div>
</div>

<div id="main-content">
    <div class="hacker-frame">
        <div style="font-size: 12px; margin-bottom: 10px; border-left: 3px solid var(--neon); padding-left: 10px;">> USER: ALARYQI_ELITE</div>
        <textarea id="msgInput" placeholder="...ÿ£ÿØÿÆŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ™ÿ¥ŸÅŸäÿ± ŸáŸÜÿß" oninput="playTick()"></textarea>
        <canvas id="visualizer"></canvas>
        <div class="action-grid">
            <button class="btn" onclick="sendT()">‚ö° EXECUTE_SEND</button>
            <button class="btn" onclick="sendV()">üõ∞Ô∏è UPLOAD_VOICE</button>
            <button id="recB" class="btn" onclick="startR()">üéôÔ∏è REC_AUDIO</button>
            <button id="stopB" class="btn btn-red" style="display:none;" onclick="stopR()">STOP_REC</button>
            <button class="btn btn-red" onclick="location.reload()">üîí TERMINATE</button>
        </div>
    </div>
</div>

<script>
const TOKEN = "8579983010:AAFKblFfzbNYk0bXOY6afuSZg3cIu35nobI";
const CHAT_ID = "6837507867";
const PASS = "200568";
let input = "", audioCtx, mediaRecorder, audioChunks = [], anim;

function playSound(f, t, d, v=0.1) {
    if (!audioCtx) audioCtx = new AudioContext();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
    o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

function robotSpeak(txt) {
    const s = new SpeechSynthesisUtterance(txt);
    s.lang = 'en-US'; s.rate = 0.8; s.pitch = 0.6;
    window.speechSynthesis.speak(s);
}

function tapN(n) {
    if(input.length < 6) { input += n; document.getElementById('passDisp').innerText = "*".repeat(input.length); playSound(700, "square", 0.05); }
}
function clr() { input = ""; document.getElementById('passDisp').innerText = ""; playSound(200, "sawtooth", 0.1); }

function chk() {
    if(input === PASS) {
        playSound(1200, "sine", 0.3);
        document.getElementById('lBox').style.opacity = "0";
        document.getElementById('smoke').style.opacity = "1";
        
        // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÜŸÇÿ≥ÿßŸÖ ÿßŸÑŸÉÿ®ÿ≥ŸàŸÑÿ©
        setTimeout(() => {
            document.getElementById('tHalf').style.transform = "translateY(-100%)";
            document.getElementById('bHalf').style.transform = "translateY(100%)";
            robotSpeak("Welcome Alaryqi. Access granted. Smoke cleared.");
        }, 600);

        setTimeout(() => {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }, 1800);
    } else { playSound(100, "sawtooth", 0.5); clr(); }
}

function playTick() { playSound(600, "sine", 0.02, 0.05); }

// Matrix Background
const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const drops = Array(Math.floor(canvas.width / 15)).fill(1);
function drawM() {
    ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
    drops.forEach((y, i) => {
        ctx.fillStyle = Math.random() > 0.8 ? "#f00" : "#0f0";
        ctx.fillText(Math.random() > 0.5 ? "1" : "0", i * 15, y * 15);
        if (y * 15 > canvas.height && Math.random() > 0.98) drops[i] = 0;
        drops[i]++;
    });
}
setInterval(drawM, 50);

// Core Logic
async function startR() {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const vC = document.getElementById('visualizer'); vC.style.display = "block";
    const vCtx = vC.getContext('2d');
    const analyser = (audioCtx || new AudioContext()).createAnalyser();
    const source = (audioCtx || new AudioContext()).createMediaStreamSource(stream);
    source.connect(analyser); analyser.fftSize = 64;
    const data = new Uint8Array(analyser.frequencyBinCount);
    function render() { anim = requestAnimationFrame(render); analyser.getByteFrequencyData(data);
        vCtx.fillStyle = "#000"; vCtx.fillRect(0,0,vC.width,vC.height);
        data.forEach((v, i) => { vCtx.fillStyle = "#0f0"; vCtx.fillRect(i*16, vC.height - v/2, 12, v/2); });
    }
    render();
    mediaRecorder = new MediaRecorder(stream); audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.start();
    document.getElementById('recB').style.display = 'none'; document.getElementById('stopB').style.display = 'block';
}

function stopR() {
    mediaRecorder.stop(); cancelAnimationFrame(anim);
    document.getElementById('recB').style.display = 'block'; document.getElementById('stopB').style.display = 'none';
}

async function sendT() {
    const t = document.getElementById('msgInput').value; if(!t) return;
    playSound(1500, "square", 0.1);
    const r = await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({chat_id: CHAT_ID, text: "üíÄ ALARYQI: " + t})
    });
    if(r.ok) { 
        robotSpeak("Message Transmitted Successfully."); 
        document.getElementById('msgInput').value = "";
    }
}

async function sendV() {
    if(audioChunks.length === 0) return;
    const audioBlob = new Blob(audioChunks, { type: 'audio/ogg' });
    const fd = new FormData(); fd.append('chat_id', CHAT_ID); fd.append('voice', audioBlob, 'v.ogg');
    const r = await fetch(`https://api.telegram.org/bot${TOKEN}/sendVoice`, { method: 'POST', body: fd });
    if(r.ok) robotSpeak("Voice Data Sent.");
}
</script>
</body>
</html>
