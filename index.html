<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساحتنا الخاصة</title>
    <style>
        :root {
            --main-color: #ff4b2b;
            --bg-color: #fce4ec;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); margin: 0; overflow: hidden; }
        
        /* شاشة قفل الموقع */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .login-box { text-align: center; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background: #fff; width: 80%; max-width: 300px; }
        input[type="password"] { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 20px; text-align: center; }
        .login-btn { background: var(--main-color); color: white; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; }

        /* واجهة المحادثة */
        #chat-interface { display: none; flex-direction: column; height: 100vh; }
        .header { background: var(--main-color); color: white; padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; position: relative; }
        .sent { align-self: flex-end; background: var(--main-color); color: white; border-bottom-left-radius: 2px; }
        .received { align-self: flex-start; background: white; color: #333; border-bottom-right-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .input-area { padding: 15px; background: white; display: flex; gap: 10px; border-top: 1px solid #eee; }
        #userInput { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        .send-btn { background: var(--main-color); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h3>❤️ مكاننا السري</h3>
        <p>أدخل كلمة المرور للدخول</p>
        <input type="password" id="passInput" placeholder="كلمة المرور">
        <button class="login-btn" onclick="checkPassword()">دخول</button>
        <p id="error-msg" style="color: red; font-size: 12px; display: none;">كلمة المرور خاطئة!</p>
    </div>
</div>

<div id="chat-interface">
    <div class="header">بيني وبين حبيبتي ❤️</div>
    <div class="chat-box" id="chatBox">
        <div class="message received">أهلاً بكِ في مكاننا الخاص، هذا الموقع صنعته لكِ لنكون معاً بأمان.</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="اكتبِ رسالة هنا...">
        <button class="send-btn" onclick="sendMessage()">❤️</button>
    </div>
</div>

<script>
    // كلمة المرور هي 1234 (يمكنك تغييرها من هنا)
    const MY_PASSWORD = "7777"; 

    function checkPassword() {
        const pass = document.getElementById('passInput').value;
        if (pass === MY_PASSWORD) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    function sendMessage() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        if (input.value.trim() !== "") {
            const msg = document.createElement('div');
            msg.className = 'message sent';
            msg.textContent = input.value;
            chatBox.appendChild(msg);
            
            // رد آلي بسيط (كمثال)
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 100);

            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    // السماح بالضغط على Enter للدخول
    document.getElementById('passInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') checkPassword();
    });
</script>

</body>
</html>
