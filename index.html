<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #0e1621; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #lock { position: fixed; inset: 0; background: #0e1621; z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .lock-card { background: #17212b; padding: 30px; border-radius: 15px; text-align: center; width: 85%; max-width: 350px; }
        
        .header { background: #17212b; padding: 12px; text-align: center; border-bottom: 1px solid #000; position: fixed; top: 0; width: 100%; z-index: 10; font-size: 1.4rem; font-weight: bold; }
        .g-blue { color: #4285F4; } .g-red { color: #EA4335; } .g-yellow { color: #FBBC05; } .g-green { color: #34A853; }

        #chat { flex: 1; padding: 70px 15px 120px 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-attachment: fixed; }
        
        .msg { padding: 8px 15px; border-radius: 12px; max-width: 75%; word-wrap: break-word; font-size: 0.95rem; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .sent { align-self: flex-end; background: #2b5278; color: white; border-bottom-right-radius: 2px; }
        .rcvd { align-self: flex-start; background: #182533; color: white; border-bottom-left-radius: 2px; }
        .msg img { max-width: 100%; border-radius: 8px; margin-top: 5px; }
        
        .sender-name { font-size: 0.7rem; margin-bottom: 2px; font-weight: bold; color: #40a7e3; }
        .msg-time { font-size: 0.65rem; color: #a2acb4; margin-top: 4px; text-align: left; display: block; }
        
        /* Ø´Ø±ÙŠØ· Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ø¬Ø¯ÙŠØ¯ */
        .input-area { padding: 8px; background: #17212b; display: flex; flex-direction: column; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; }
        .input-row { display: flex; gap: 8px; align-items: center; }
        
        input[type="text"] { flex: 1; padding: 10px 15px; border-radius: 25px; border: none; background: #242f3d; color: white; outline: none; font-size: 1rem; }
        .icon-btn { background: none; border: none; font-size: 1.4rem; cursor: pointer; color: #a2acb4; padding: 5px; }

</head>
<body oncontextmenu="return false;">

<div id="lock">
    <div class="lock-card">
        <h2><span class="g-blue">G</span><span class="g-red">o</span><span class="g-yellow">o</span><span class="g-blue">g</span><span class="g-green">l</span><span class="g-red">e</span></h2>
        <input type="password" id="passInput" style="padding:12px; width:90%; background:#242f3d; color:#fff; border-radius:8px; border:1px solid #2b5278; text-align:center;" placeholder="Search Google...">
        <br><br>
        <button style="background:#4285F4; color:white; border:none; padding:12px 40px; border-radius:8px; width:100%;" onclick="checkPass()">Google Search</button>

</div>

<div class="header"><span class="g-blue">G</span><span class="g-red">o</span><span class="g-yellow">o</span><span class="g-blue">g</span><span class="g-green">l</span><span class="g-red">e</span></div>

<div id="chat"></div>

<div id="inputBox" class="input-area" style="display: none;">
    <div id="emojiPicker"></div>
    <div class="input-row">
        <button class="icon-btn" onclick="toggleEmoji()">ðŸ˜Š</button>
        <button class="icon-btn" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
        <input type="file" id="fileInput" hidden accept="image/*" onchange="sendImage(this)">
        <input type="text" id="msgInput" placeholder="Write a message..." onkeypress="if(event.key==='Enter') send()">
        <button class="icon-btn btn-send" onclick="send()">Ø¥Ø±Ø³Ø§Ù„</button>
    </div>
</div>

<audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<script>
const TOKEN = '8489049509:AAE_B6c369VVYzcrmrX1swS4EDlaj0eOVIg';
const GROUP_ID = '-5153197189';
const MY_USER_ID = '6837507867';
const PASS = "730757527";

const emojis = ['â¤ï¸', 'ðŸ˜˜', 'ðŸ˜', 'ðŸŒ¹', 'ðŸ˜‚', 'ðŸ˜­', 'ðŸ”¥', 'ðŸ‘', 'ðŸ™', 'ðŸ™„', 'ðŸ˜´', 'â¤ï¸â€ðŸ”¥', 'ðŸ¤', 'âœ¨', 'ðŸ¥º', 'ðŸŒ¸'];
let chatHistory = JSON.parse(localStorage.getItem('my_chat_backup')) || [];
let lastUpdateId = 0;
let isLocked = true;

// ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø¥ÙŠÙ…ÙˆØ¬ÙŠØ§Øª
const picker = document.getElementById('emojiPicker');
emojis.forEach(e => {
    let span = document.createElement('span');
    span.className = 'emoji';
    span.innerText = e;
    span.onclick = () => { document.getElementById('msgInput').value += e; };
    picker.appendChild(span);
});

function toggleEmoji() {
    picker.style.display = (picker.style.display === 'grid') ? 'none' : 'grid';
}

document.addEventListener("visibilitychange", () => { if (document.visibilityState === "hidden") lockApp(); });

function lockApp() {
    isLocked = true;
    document.getElementById('lock').style.display = 'flex';
    document.getElementById('inputBox').style.display = 'none';
}

function checkPass() {
    if(document.getElementById('passInput').value === PASS) {
        isLocked = false;
        document.getElementById('lock').style.display = 'none';
        document.getElementById('inputBox').style.display = 'flex';
        renderChat();
    } else { alert("Search failed."); }
}

async function send() {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if(!text) return;
    input.value = '';
    picker.style.display = 'none';

    await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: GROUP_ID, text: text })
    });
}

async function sendImage(input) {
    if (!input.files || !input.files[0]) return;
    const formData = new FormData();
    formData.append('chat_id', GROUP_ID);
    formData.append('photo', input.files[0]);

    await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
        method: 'POST',
        body: formData
    });
    input.value = '';
}

setInterval(() => { if(!isLocked) fetchUpdates(false); }, 2000);
fetchUpdates(true);

async function fetchUpdates(isInitial) {
    try {
        const res = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
        const data = await res.json();
        if(data.ok && data.result) {
            data.result.forEach(u => {
                const m = u.message;
                if(m && m.chat.id == GROUP_ID) {
                    let content = m.text || "";
                    if(m.photo) content = `<img src="${getImageUrl(m.photo)}">`;
                    
                    const time = new Date(m.date * 1000).toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'});
                    addMessageToHistory(m.message_id, content, m.from.id, time);
                    
                    if(!isInitial && String(m.from.id) === String(MY_USER_ID)) document.getElementById('notifSound').play();
                }
                lastUpdateId = u.update_id;
            });
        }
    } catch(e) {}
}

// Ù‡Ø°Ù‡ Ø§Ù„ÙˆØ¸ÙŠÙØ© ØªØ­ØªØ§Ø¬ Ù„ØªØ­Ø³ÙŠÙ† Ù„Ø¬Ù„Ø¨ Ø±Ø§Ø¨Ø· Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„ÙØ¹Ù„ÙŠØŒ Ù„ÙƒÙ† ØªÙ„ÙŠØ¬Ø±Ø§Ù… ÙŠØªØ·Ù„Ø¨ Ù…Ø³Ø§Ø±Ø§Ù‹ Ø·ÙˆÙŠÙ„Ø§Ù‹
// Ù„Ù„ØªØ¨Ø³ÙŠØ· ÙÙŠ Ù‡Ø°Ø§ Ø§Ù„Ø¥ØµØ¯Ø§Ø±ØŒ Ù†Ø¹Ø±Ø¶ Ø§Ù„ØµÙˆØ± Ø§Ù„Ù…Ø³ØªÙ‚Ø¨Ù„Ø© Ù…Ù† ØªÙ„ÙŠØ¬Ø±Ø§Ù… ÙƒÙ†Øµ Ø¥Ø´Ø¹Ø§Ø±ÙŠ Ø£Ùˆ Ø±Ø§Ø¨Ø·
function getImageUrl(photoArray) {
    // Ù†Ø£Ø®Ø° Ø£ÙƒØ¨Ø± Ø­Ø¬Ù… Ù„Ù„ØµÙˆØ±Ø©
    const fileId = photoArray[photoArray.length - 1].file_id;
    return `https://api.telegram.org/bot${TOKEN}/getFile?file_id=${fileId}`; // Ù…Ù„Ø§Ø­Ø¸Ø©: Ù‡Ø°Ø§ ÙŠØ­ØªØ§Ø¬ ÙƒÙˆØ¯ Ø¥Ø¶Ø§ÙÙŠ Ù„ØªØ­ÙˆÙŠÙ„Ù‡ Ù„Ø±Ø§Ø¨Ø· Ù…Ø¨Ø§Ø´Ø±
}

function addMessageToHistory(id, text, fromId, time) {
    if (!chatHistory.some(m => m.id === id)) {
        chatHistory.push({ id, text, fromId, time });
        if(chatHistory.length > 50) chatHistory.shift();
        localStorage.setItem('my_chat_backup', JSON.stringify(chatHistory));
        if(!isLocked) renderChat();
    }
}

function renderChat() {
    const chatElement = document.getElementById('chat');
    chatElement.innerHTML = chatHistory.map(m => {
        const isFromYou = String(m.fromId) === String(MY_USER_ID);
        return `<div class="msg ${isFromYou ? 'sent' : 'rcvd'}">
            <div class="sender-name">${isFromYou ? 'Ù‡ÙŠ' : 'Ø£Ù†Ø§'}</div>
            ${m.text}
            <span class="msg-time">${m.time}</span>
        </div>`;
    }).join('');
    chatElement.scrollTop = chatElement.scrollHeight;
}
</script>
</body>
</html>
