<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER_ELITE_V6</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        canvas#matrix { position: absolute; top: 0; left: 0; z-index: -2; }
        .globe-bg { position: absolute; width: 600px; height: 600px; border-radius: 50%; border: 1px solid rgba(0, 255, 0, 0.1); background: radial-gradient(circle, rgba(0,255,0,0.1) 0%, transparent 70%); z-index: -1; animation: pulse 4s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.05); } }
        .hacker-box { background: rgba(0, 5, 0, 0.9); padding: 20px; border: 1px solid #0f0; box-shadow: 0 0 20px #0f0; width: 90%; max-width: 400px; text-align: center; border-radius: 10px; border-style: dashed; }
        .header { border: 1px dashed #0f0; padding: 10px; margin-bottom: 15px; font-size: 13px; }
        textarea { width: 100%; height: 60px; background: black; border: 1px solid #050; color: #0f0; padding: 10px; box-sizing: border-box; outline: none; margin-bottom: 10px; text-align: right; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hacker-btn { background: transparent; border: 1px solid #0f0; color: #0f0; padding: 12px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .hacker-btn:hover { background: #0f0; color: #000; }
        .btn-red { border-color: #f00; color: #f00; }
        #console { background: black; border: 1px solid #020; height: 80px; margin-top: 15px; padding: 10px; font-size: 10px; text-align: left; overflow-y: auto; color: #0a0; }
        #visualizer { width: 100%; height: 40px; background: black; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="globe-bg"></div>
    <div class="hacker-box">
        <div class="header">[ EACKER_ELITE_VISUALIZER_V6 ] <</div>
        <textarea id="msgInput" placeholder="...INPUT_DATA_STREAM <"></textarea>
        <canvas id="visualizer"></canvas>
        <div class="btn-grid">
            <button class="hacker-btn" onclick="sendText()">UPLOAD_VOICE ONLY üõ∞Ô∏è</button>
            <button class="hacker-btn" onclick="sendText()">EXECUTE_DATA_SEND ‚ö°</button>
            <button class="hacker-btn btn-red" onclick="alert('System Secured')">UPLOAD_VOICE ONLY üö®</button>
            <button id="recBtn" class="hacker-btn" onclick="startRec()">REC_ON üéôÔ∏è</button>
            <button id="stopBtn" class="hacker-btn btn-red" style="display:none;" onclick="stopRec()">STOP</button>
        </div>
        <div id="console">:ID:_CONSOLE<br>< ....CORE_ONLINE....SFA STT <</div>
    </div>

<script>
const TOKEN = "8579983010:AAFKblFfzbNYk0bXOY6afuSZg3cIu35nobI";
const CHAT_ID = "6837507867";

// ŸÉŸàÿØ ÿßŸÑŸÖÿßÿ™ÿ±ŸäŸÉÿ≥ ÿßŸÑŸÖŸÑŸàŸÜ
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const columns = Math.floor(canvas.width / 20);
const drops = Array(columns).fill(1);
function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < drops.length; i++) {
        ctx.fillStyle = Math.random() > 0.9 ? "#f00" : "#0f0"; // ÿπÿ¥Ÿàÿßÿ¶Ÿä ÿ®ŸäŸÜ ÿ£ÿ≠ŸÖÿ± Ÿàÿ£ÿÆÿ∂ÿ±
        const text = Math.random() > 0.5 ? "0" : "1";
        ctx.fillText(text, i * 20, drops[i] * 20);
        if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(drawMatrix, 50);

let mediaRecorder, audioChunks = [];
async function startRec() {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.start();
    document.getElementById('recBtn').style.display = 'none';
    document.getElementById('stopBtn').style.display = 'block';
    log("...LISTENING_TO_FREQUENCY <");
}
function stopRec() {
    mediaRecorder.stop();
    document.getElementById('recBtn').style.display = 'block';
    document.getElementById('stopBtn').style.display = 'none';
    log(".BUFFER_ENCRYPTED <");
}
async function sendText() {
    const txt = document.getElementById('msgInput').value;
    await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({chat_id: CHAT_ID, text: txt})
    });
    log("...TRANSMITTING_TEXT <"); log(".SEND_SUCCESS <");
}
function log(m) { const c = document.getElementById('console'); c.innerHTML += `<br>${m}`; c.scrollTop = c.scrollHeight; }
</script>
</body>
</html>
