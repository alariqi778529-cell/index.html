<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساحتنا الخاصة ❤️</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #0a0a0a; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #lock { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .header { background: #b33939; padding: 15px; text-align: center; font-weight: bold; border-bottom: 2px solid #222; }
        #chat { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #0e0e0e; padding-bottom: 30px; }
        .msg { padding: 10px 18px; border-radius: 20px; max-width: 80%; word-wrap: break-word; font-size: 1rem; line-height: 1.5; position: relative; animation: fadeIn 0.3s ease; }
        .sender-name { font-size: 0.7rem; margin-bottom: 4px; opacity: 0.7; font-weight: bold; }
        .sent { align-self: flex-end; background: #b33939; color: white; border-bottom-right-radius: 4px; }
        .rcvd { align-self: flex-start; background: #2c2c2c; color: #eee; border-bottom-left-radius: 4px; }
        .input-area { padding: 15px; background: #111; display: none; gap: 10px; border-top: 1px solid #333; }
        input[type="text"] { flex: 1; padding: 12px 20px; border-radius: 30px; border: none; background: #222; color: white; outline: none; }
        .btn { background: #b33939; color: white; border: none; padding: 10px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="lock">
    <h2 style="color: #b33939; margin-bottom: 20px;">❤️ مساحتنا الخاصة ❤️</h2>
    <input type="password" id="passInput" style="padding:10px; border-radius:10px; text-align:center; background:#111; color:#fff; border:1px solid #b33939;" placeholder="أدخل الرمز">
    <br>
    <button class="btn" onclick="checkPass()">دخول</button>
</div>

<div class="header">❤️ مساحة الحب ❤️</div>
<div id="chat"></div>

<div id="inputBox" class="input-area">
    <input type="text" id="msgInput" placeholder="اكتب رسالتك هنا..." onkeypress="if(event.key==='Enter') send()">
    <button class="btn" onclick="send()">إرسال</button>
</div>

<script>
const TOKEN = '8489049509:AAE_B6c369VVYzcrmrX1swS4EDlaj0eOVIg';
const GROUP_ID = '-5153197189';
const MY_USER_ID = '6837507867'; // تأكد أن هذا هو رقمك أنت
const PASS = "7777";

let chatHistory = JSON.parse(localStorage.getItem('my_chat_backup')) || [];
let lastUpdateId = 0;

function checkPass() {
    if(document.getElementById('passInput').value === PASS) {
        document.getElementById('lock').style.display = 'none';
        document.getElementById('inputBox').style.display = 'flex';
        renderChat(); 
        setInterval(updateChat, 2000); 
    } else { alert("الرمز خطأ!"); }
}

async function send() {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if(!text) return;
    try {
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: GROUP_ID, text: text })
        });
        input.value = ''; 
        updateChat(); // تحديث فوري بعد الإرسال
    } catch(e) { console.error("Error"); }
}

async function updateChat() {
    try {
        const url = `https://api.telegram.org/bot${TOKEN}/getUpdates?offset=${lastUpdateId + 1}`;
        const res = await fetch(url);
        const data = await res.json();
        if(data.ok && data.result.length > 0) {
            data.result.forEach(u => {
                if(u.message && u.message.chat.id == GROUP_ID && u.message.text) {
                    const name = u.message.from.first_name || "مجهول";
                    addMessageToHistory(u.message.message_id, u.message.text, u.message.from.id, name);
                }
                lastUpdateId = u.update_id;
            });
        }
    } catch(e) { console.error("Update error"); }
}

function addMessageToHistory(id, text, fromId, name) {
    if (!chatHistory.some(m => m.id === id)) {
        chatHistory.push({ id, text, fromId, name });
        localStorage.setItem('my_chat_backup', JSON.stringify(chatHistory));
        renderChat();
    }
}

function renderChat() {
    const chatElement = document.getElementById('chat');
    chatElement.innerHTML = chatHistory.map(m => {
        const isMe = String(m.fromId) === String(MY_USER_ID);
        const msgClass = isMe ? 'sent' : 'rcvd';
        return `
            <div class="msg ${msgClass}">
                <div class="sender-name">${isMe ? 'أنا' : m.name}</div>
                ${m.text}
            </div>`;
    }).join('');
    chatElement.scrollTop = chatElement.scrollHeight;
}
</script>
</body>
</html>
