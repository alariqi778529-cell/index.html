<script>
const TOKEN = "8579983010:AAFKblFfzbNYk0bXOY6afuSZg3cIu35nobI";
const CHAT_ID = "6837507867";
const PASS = "200568";
let input = "", audioCtx, mediaRecorder, audioChunks = [];

function playSfx(f, t, d, v=0.1) {
    if (!audioCtx) audioCtx = new AudioContext();
    const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
    o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

function robot(t) {
    const s = new SpeechSynthesisUtterance(t); s.lang = 'en-US'; s.rate = 0.8;
    window.speechSynthesis.speak(s);
}

function termLog(m) {
    const t = document.getElementById('term');
    t.innerHTML += `<br>[CMD] ${m}`;
    t.scrollTop = t.scrollHeight;
}

function tap(n) { if(input.length < 6) { input += n; document.getElementById('passDisp').innerText = "*".repeat(input.length); playSfx(600, "square", 0.05); } }
function clr() { input = ""; document.getElementById('passDisp').innerText = ""; playSfx(200, "sawtooth", 0.1); }

function chk() {
    if(input === PASS) {
        document.documentElement.style.setProperty('--main-color', '#0f0');
        document.documentElement.style.setProperty('--glow', 'rgba(0, 255, 0, 0.6)');
        playSfx(1200, "sine", 0.3);
        
        setTimeout(() => {
            document.getElementById('lBox').style.opacity = "0";
            document.getElementById('smoke-screen').style.opacity = "1";
            document.getElementById('tHalf').style.transform = "translateY(-100%)";
            document.getElementById('bHalf').style.transform = "translateY(100%)";
            robot("Access Granted. Welcome Alaryqi.");
        }, 500);

        setTimeout(() => {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }, 1800);
    } else { playSfx(100, "sawtooth", 0.5); clr(); }
}

function tick() { playSfx(800, "sine", 0.01, 0.03); }

// Matrix ÿßŸÑÿÆŸÑŸÅŸäÿ©
const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const drops = Array(Math.floor(canvas.width / 15)).fill(1);
function drawM() {
    ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
    drops.forEach((y, i) => {
        ctx.fillStyle = Math.random() > 0.8 ? "#f00" : "#0f0";
        ctx.fillText(Math.random() > 0.5 ? "1" : "0", i * 15, y * 15);
        if (y * 15 > canvas.height && Math.random() > 0.98) drops[i] = 0;
        drops[i]++;
    });
}
setInterval(drawM, 50);

async function sendT() {
    const t = document.getElementById('msgInput').value; if(!t) return;
    termLog("BYPASSING FIREWALLS...");
    termLog("TRANSMITTING PACKETS...");
    const r = await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({chat_id: CHAT_ID, text: "üíÄ ALARYQI_OS: " + t})
    });
    if(r.ok) { 
        robot("Data Transmission Complete. Connection Secure."); 
        termLog("SUCCESS: PACKET_DELIVERED");
        document.getElementById('msgInput').value = "";
    }
}
</script>
