<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساحتنا الخاصة ❤️</title>
    <style>
        /* تصميم مستوحى من تليجرام */
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #0e1621; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #lock { position: fixed; inset: 0; background: #0e1621; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .lock-card { background: #17212b; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        .header { background: #17212b; padding: 12px; text-align: center; font-weight: bold; font-size: 1.1rem; border-bottom: 1px solid #000; color: #fff; }
        
        #chat { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-attachment: fixed; }
        
        .msg { padding: 8px 15px; border-radius: 12px; max-width: 75%; word-wrap: break-word; font-size: 0.95rem; line-height: 1.4; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .sent { align-self: flex-end; background: #2b5278; color: white; border-bottom-right-radius: 2px; }
        .rcvd { align-self: flex-start; background: #182533; color: white; border-bottom-left-radius: 2px; }
        
        .sender-name { font-size: 0.75rem; margin-bottom: 3px; font-weight: bold; color: #40a7e3; }
        .sent .sender-name { color: #82b1ff; }

        .input-area { padding: 10px; background: #17212b; display: none; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; background: #242f3d; color: white; outline: none; }
        .btn-send { background: none; border: none; color: #40a7e3; font-weight: bold; cursor: pointer; font-size: 1.1rem; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .msg { animation: fadeIn 0.2s ease; }
    </style>
</head>
<body>

<div id="lock">
    <div class="lock-card">
        <h3 style="color: #40a7e3; margin-top: 0;">❤️ مساحتنا الخاصة ❤️</h3>
        <input type="password" id="passInput" style="padding:12px; border-radius:8px; text-align:center; background:#242f3d; color:#fff; border:1px solid #2b5278; width: 200px;" placeholder="كلمة المرور">
        <br><br>
        <button style="background:#40a7e3; color:white; border:none; padding:10px 30px; border-radius:8px; cursor:pointer;" onclick="checkPass()">دخول</button>
    </div>
</div>

<div class="header">مساحة الحب ❤️</div>
<div id="chat"></div>

<div id="inputBox" class="input-area">
    <input type="text" id="msgInput" placeholder="اكتب رسالتك..." onkeypress="if(event.key==='Enter') send()">
    <button class="btn-send" onclick="send()">إرسال</button>
</div>

<script>
const TOKEN = '8489049509:AAE_B6c369VVYzcrmrX1swS4EDlaj0eOVIg';
const GROUP_ID = '-5153197189';
const MY_USER_ID = '6837507867';
const PASS = "730757527"; // الرمز الجديد الذي طلبته

let chatHistory = JSON.parse(localStorage.getItem('my_chat_backup')) || [];
let lastUpdateId = 0;

function checkPass() {
    if(document.getElementById('passInput').value === PASS) {
        document.getElementById('lock').style.display = 'none';
        document.getElementById('inputBox').style.display = 'flex';
        renderChat(); 
        setInterval(updateChat, 2000); 
    } else { alert("الرمز غير صحيح!"); }
}

async function send() {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if(!text) return;
    try {
        const response = await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: GROUP_ID, text: text })
        });
        const result = await response.json();
        if(result.ok) {
            addMessageToHistory(result.result.message_id, text, MY_USER_ID, "أنا");
            input.value = ''; 
        }
    } catch(e) { console.error("Error sending"); }
}

async function updateChat() {
    try {
        const url = `https://api.telegram.org/bot${TOKEN}/getUpdates?offset=${lastUpdateId + 1}`;
        const res = await fetch(url);
        const data = await res.json();
        if(data.ok && data.result.length > 0) {
            data.result.forEach(u => {
                if(u.message && u.message.chat.id == GROUP_ID && u.message.text) {
                    const senderName = u.message.from.first_name || "مجهول";
                    addMessageToHistory(u.message.message_id, u.message.text, u.message.from.id, senderName);
                }
                lastUpdateId = u.update_id;
            });
        }
    } catch(e) { console.error("Update error"); }
}

function addMessageToHistory(id, text, fromId, name) {
    if (!chatHistory.some(m => m.id === id)) {
        chatHistory.push({ id, text, fromId, name });
        localStorage.setItem('my_chat_backup', JSON.stringify(chatHistory));
        renderChat();
    }
}

function renderChat() {
    const chatElement = document.getElementById('chat');
    chatElement.innerHTML = chatHistory.map(m => {
        const isMe = String(m.fromId) === String(MY_USER_ID);
        const msgClass = isMe ? 'sent' : 'rcvd';
        return `
            <div class="msg ${msgClass}">
                <div class="sender-name">${isMe ? 'أنا' : m.name}</div>
                ${m.text}
            </div>`;
    }).join('');
    chatElement.scrollTop = chatElement.scrollHeight;
}
</script>
</body>
</html>
