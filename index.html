<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساحتنا الخاصة ❤️</title>
    <style>
        body { font-family: sans-serif; background: #0a0a0a; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #lock { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .header { background: #b33939; padding: 15px; text-align: center; font-weight: bold; border-bottom: 2px solid #222; }
        #chat { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #0e0e0e; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 75%; word-wrap: break-word; font-size: 0.95rem; line-height: 1.4; }
        .sent { align-self: flex-end; background: #b33939; color: white; border-bottom-right-radius: 2px; }
        .rcvd { align-self: flex-start; background: #2c2c2c; color: #ddd; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; background: #111; display: none; gap: 8px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #222; color: white; outline: none; text-align: center; }
        .btn { background: #b33939; color: white; border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="lock">
    <h2 style="color: #b33939;">❤️ مساحتنا الخاصة ❤️</h2>
    <input type="password" id="passInput" style="padding:10px; border-radius:10px; border:1px solid #b33939; text-align:center;" placeholder="أدخل الرمز (7777)">
    <br>
    <button class="btn" style="height:40px;" onclick="checkPass()">دخول</button>
</div>

<div class="header">❤️ مساحة الحب ❤️</div>
<div id="chat"></div>

<div id="inputBox" class="input-area">
    <input type="text" id="msgInput" placeholder="اكتب رسالتك هنا..." autocomplete="off">
    <button class="btn" onclick="send()">إرسال</button>
</div>

<script>
const TOKEN = '8489049509:AAE_B6c369VVYzcrmrX1swS4EDlaj0eOVIg';
const CHAT_ID = '6837507867';
const PASS = "7777";

function checkPass() {
    if(document.getElementById('passInput').value === PASS) {
        document.getElementById('lock').style.display = 'none';
        document.getElementById('inputBox').style.display = 'flex';
        updateChat();
        setInterval(updateChat, 3000); // تحديث كل 3 ثوانٍ
    } else { alert("الرمز خطأ!"); }
}

async function send() {
    const input = document.getElementById('msgInput');
    const text = input.value.trim();
    if(!text) return;

    // إرسال الرسالة للبوت
    const url = `https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`;
    input.value = ''; 

    try {
        await fetch(url);
        updateChat(); // تحديث فوري بعد الإرسال
    } catch(e) { console.error("Send failed"); }
}

async function updateChat() {
    try {
        // جلب التحديثات من تليجرام (آخر 30 رسالة)
        const res = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates?limit=30&offset=-30`);
        const data = await res.json();
        const chat = document.getElementById('chat');
        
        if(data.result && data.result.length > 0) {
            chat.innerHTML = ''; // تنظيف الشاشة قبل إعادة العرض
            data.result.forEach(u => {
                if(u.message && u.message.text) {
                    const div = document.createElement('div');
                    // تمييز رسائلك عن رسائلها (إذا كانت هي ترسل مباشرة للبوت)
                    const isFromMe = u.message.from.id == CHAT_ID;
                    div.className = 'msg ' + (isFromMe ? 'sent' : 'rcvd');
                    div.innerText = u.message.text;
                    chat.appendChild(div);
                }
            });
            chat.scrollTop = chat.scrollHeight; // النزول لآخر رسالة
        }
    } catch(e) { console.error("Fetch failed"); }
}

document.getElementById('msgInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
</script>
</body>
</html>
