<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER_SYSTEM_GLOBAL</title>
    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: -1; }
        
        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÉÿ±ÿ© ÿßŸÑÿ£ÿ±ÿ∂Ÿäÿ© ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ© */
        .globe-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 0, 0.2);
            box-shadow: inset 0 0 50px rgba(0, 255, 0, 0.2);
            z-index: -1;
            opacity: 0.5;
            animation: rotateGlobe 20s linear infinite;
        }
        @keyframes rotateGlobe {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            background: rgba(0, 10, 0, 0.9);
            padding: 25px;
            border: 1px solid #0f0;
            box-shadow: 0 0 30px #0f0;
            width: 85%;
            max-width: 380px;
            text-align: center;
        }
        textarea {
            width: 100%; height: 60px; background: #000; border: 1px solid #0f0;
            color: #0f0; padding: 10px; box-sizing: border-box; outline: none; margin: 10px 0;
        }
        .btn {
            width: 100%; padding: 12px; margin: 5px 0; background: transparent;
            border: 1px solid #0f0; color: #0f0; cursor: pointer; font-weight: bold;
        }
        .btn:hover { background: #0f0; color: #000; }
        .rec-active { background: #500 !important; color: white !important; border-color: red; }
        #status { margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="globe-bg"></div> <div class="container">
    <h2 style="letter-spacing: 3px;">[ GLOBAL_HACK_V3 ]</h2>
    <textarea id="msgInput" placeholder="> TYPE_DATA..."></textarea>
    
    <button id="recBtn" class="btn" onclick="startRec()">üé§ RECORD_AUDIO</button>
    <button id="stopBtn" class="btn" onclick="stopRec()" style="display:none;">‚èπ STOP_STREAM</button>
    
    <button id="sendBtn" class="btn" onclick="sendAll()" style="border-width:2px; color:#fff; border-color:#fff;">[ TRANSMIT_VIA_SATELLITE ]</button>
    
    <div id="status">READY_TO_CONNECT...</div>
</div>

<script>
const TOKEN = "8579983010:AAFKblFfzbNYk0bXOY6afuSZg3cIu35nobI";
const CHAT_ID = "6837507867";

// 1. ÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÖÿßÿ™ÿ±ŸäŸÉÿ≥
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const lines = Array(Math.floor(canvas.width / 15)).fill(0);

function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#0f0"; ctx.font = "15px monospace";
    lines.forEach((y, i) => {
        const text = String.fromCharCode(Math.random() * 128);
        ctx.fillText(text, i * 15, y);
        lines[i] = y > canvas.height || y > Math.random() * 10000 ? 0 : y + 15;
    });
}
setInterval(drawMatrix, 50);

// 2. ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿµŸàÿ™ (ÿ™ŸÖ ÿ•ÿµŸÑÿßÿ≠ ÿ¨ŸàÿØÿ© ÿßŸÑÿµŸàÿ™ ŸáŸÜÿß)
let mediaRecorder; let audioChunks = [];

async function startRec() {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    // ÿ™ÿ≠ÿØŸäÿØ ÿµŸäÿ∫ÿ© ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ ÿßŸÑŸÖŸÅÿ∂ŸÑÿ©
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' }); 
    audioChunks = [];
    mediaRecorder.ondataavailable = e => { if(e.data.size > 0) audioChunks.push(e.data); };
    mediaRecorder.start();
    document.getElementById('recBtn').style.display='none';
    document.getElementById('stopBtn').style.display='block';
    document.getElementById('stopBtn').classList.add('rec-active');
    document.getElementById('status').innerText = "RECORDING_AUDIO_STREAM...";
}

function stopRec() {
    mediaRecorder.stop();
    document.getElementById('recBtn').style.display='block';
    document.getElementById('stopBtn').style.display='none';
    document.getElementById('status').innerText = "AUDIO_BUFFERED_READY.";
}

// 3. ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÉÿßŸÖŸÑ
async function sendAll() {
    const btn = document.getElementById('sendBtn');
    const msg = document.getElementById('msgInput').value;
    btn.disabled = true;
    document.getElementById('status').innerText = "UPLOADING_TO_SERVER...";

    try {
        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÜÿµ
        if(msg) {
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: CHAT_ID, text: "üíÄ Hacker Msg: " + msg})
            });
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ™ (ÿ™ÿ≠ŸàŸäŸÑŸá ŸÑŸÖŸÑŸÅ ÿµÿ≠Ÿäÿ≠)
        if(audioChunks.length > 0) {
            const audioBlob = new Blob(audioChunks, { type: 'audio/ogg' });
            const fd = new FormData();
            fd.append('chat_id', CHAT_ID);
            fd.append('voice', audioBlob, 'voice.ogg');
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendVoice`, { method: 'POST', body: fd });
        }

        document.getElementById('status').innerText = "SUCCESS: DATA_LEAKED!";
        document.getElementById('status').style.color = "white";
        document.getElementById('msgInput').value = "";
    } catch(e) {
        document.getElementById('status').innerText = "ERROR_IN_TRANSMISSION";
    }
    btn.disabled = false;
}
</script>
</body>
</html>
