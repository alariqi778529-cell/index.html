<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALARYQI_ELITE_SYSTEM_V9</title>
    <style>
        :root { --main-color: #f00; --glow: rgba(255, 0, 0, 0.5); }
        body { background-color: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        canvas#matrix { position: absolute; top: 0; left: 0; z-index: -2; }
        
        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÇŸÅŸÑ */
        #login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .login-box { border: 2px solid var(--main-color); padding: 20px; background: rgba(10,0,0,0.9); box-shadow: 0 0 20px var(--glow); text-align: center; border-radius: 15px; width: 300px; transition: 0.5s; }
        .pass-display { background: #000; border: 1px solid var(--main-color); color: var(--main-color); padding: 15px; margin-bottom: 15px; font-size: 22px; letter-spacing: 5px; height: 30px; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 10px var(--glow); }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .num-btn { background: transparent; border: 1px solid var(--main-color); color: var(--main-color); padding: 15px; font-size: 18px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .num-btn:active { background: var(--main-color); color: #000; }

        /* ÿßŸÑŸàÿßÿ¨Ÿáÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
        #main-content { display: none; flex-direction: column; align-items: center; width: 100%; z-index: 10; gap: 10px; }
        .hacker-box { background: rgba(0, 10, 0, 0.95); padding: 15px; border: 1px solid #0f0; box-shadow: 0 0 20px #0f0; width: 95%; max-width: 450px; text-align: center; border-radius: 8px; position: relative; }
        #display-text { width: 100%; height: 50px; background: #000; border: 1px solid #050; color: #0f0; padding: 10px; margin-bottom: 10px; text-align: left; overflow: hidden; font-size: 14px; box-sizing: border-box; }
        
        /* ŸÉŸäÿ®Ÿàÿ±ÿØ ÿßŸÑÿ≠ÿ±ŸàŸÅ ÿßŸÑÿÆÿ∂ÿ±ÿßÿ° */
        .keyboard { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; background: rgba(0,20,0,0.8); padding: 10px; border-radius: 5px; border: 1px solid #0f0; }
        .key { background: #000; border: 1px solid #0f0; color: #0f0; padding: 8px 2px; font-size: 12px; cursor: pointer; border-radius: 3px; text-align: center; }
        .key:active { background: #0f0; color: #000; }
        .key.wide { grid-column: span 2; }
        .key.space { grid-column: span 6; }

        #visualizer { width: 100%; height: 40px; background: #000; border: 1px solid #0f0; margin-bottom: 10px; display: none; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .hacker-btn { background: transparent; border: 1px solid #0f0; color: #0f0; padding: 10px; cursor: pointer; font-size: 10px; font-weight: bold; }
        #console { background: #000; height: 50px; margin-top: 10px; font-size: 9px; text-align: left; padding: 5px; border: 1px solid #050; color: #0f0; overflow: hidden; }
        .close-x { position: absolute; top: 5px; right: 10px; color: red; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="login-overlay">
    <div class="login-box" id="lBox">
        <div style="margin-bottom: 10px; font-size: 10px; color: var(--main-color);">[ ALARYQI_SECURE_V9 ]</div>
        <div class="pass-display" id="passDisp"></div>
        <div class="numpad">
            <script>
                for(let i=1; i<=9; i++) document.write(`<button class="num-btn" onclick="tapNum(${i})">${i}</button>`);
            </script>
            <button class="num-btn" style="color:white; border-color:white;" onclick="clearPass()">C</button>
            <button class="num-btn" onclick="tapNum(0)">0</button>
            <button class="num-btn" style="color:#0ff; border-color:#0ff;" onclick="checkPass()">OK</button>
        </div>
    </div>
</div>

<div id="main-content">
    <div class="hacker-box">
        <span class="close-x" onclick="location.reload()">X</span>
        <div id="display-text">> AWAITING_INPUT...</div>
        <canvas id="visualizer"></canvas>
        
        <div class="keyboard" id="hackerKbd">
            <script>
                const keys = "QWERTYUIOPASDFGHJKLZXCVBNM".split("");
                keys.forEach(k => document.write(`<div class="key" onclick="tapKey('${k}')">${k}</div>`));
            </script>
            <div class="key wide" onclick="tapKey('BACK')">DEL</div>
            <div class="key space" onclick="tapKey(' ')">SPACE</div>
            <div class="key wide" onclick="tapKey('ENTER')">CLEAR</div>
        </div>

        <div class="btn-grid">
            <button class="hacker-btn" onclick="sendText()">[ EXECUTE_SEND ]</button>
            <button class="hacker-btn" onclick="sendVoice()">[ UPLOAD_VOICE ]</button>
            <button id="recBtn" class="hacker-btn" onclick="startRec()">REC_AUDIO üéôÔ∏è</button>
            <button id="stopBtn" class="hacker-btn" style="display:none; color:red; border-color:red;" onclick="stopRec()">STOP</button>
        </div>
        <div id="console">> CONSOLE_READY...</div>
    </div>
</div>

<script>
const TOKEN = "8579983010:AAFKblFfzbNYk0bXOY6afuSZg3cIu35nobI";
const CHAT_ID = "6837507867";
const CORRECT_PASS = "200568";
let currentPass = "", currentMsg = "", audioCtx, mediaRecorder, audioChunks = [], animationId;

// ŸÜÿ∏ÿßŸÖ ÿßŸÑÿµŸàÿ™
function playSfx(f, t, d, v=0.1) {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
    o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

function speak(t) {
    const s = new SpeechSynthesisUtterance(t); s.rate = 0.8; s.pitch = 0.5;
    window.speechSynthesis.speak(s);
}

// Ÿàÿ∏ÿßÿ¶ŸÅ ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÇŸÅŸÑ
function tapNum(n) {
    if(currentPass.length < 6) {
        currentPass += n;
        document.getElementById('passDisp').innerText = "*".repeat(currentPass.length);
        playSfx(600, "square", 0.05);
    }
}
function clearPass() { currentPass = ""; document.getElementById('passDisp').innerText = ""; playSfx(200, "sawtooth", 0.1); }

function checkPass() {
    if(currentPass === CORRECT_PASS) {
        // ÿ™ÿ≠ŸàŸÑ ŸÑŸÑŸàŸÜ ÿßŸÑÿ£ÿÆÿ∂ÿ± ÿπŸÜÿØ ÿßŸÑŸÜÿ¨ÿßÿ≠
        document.documentElement.style.setProperty('--main-color', '#0f0');
        document.documentElement.style.setProperty('--glow', 'rgba(0, 255, 0, 0.5)');
        playSfx(1000, "sine", 0.2);
        speak("Welcome Alaryqi. Access granted.");
        setTimeout(() => {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }, 1000);
    } else {
        playSfx(100, "sawtooth", 0.5);
        clearPass();
    }
}

// Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑŸÉŸäÿ®Ÿàÿ±ÿØ
function tapKey(k) {
    playSfx(800, "sine", 0.02, 0.05);
    if(k === 'BACK') currentMsg = currentMsg.slice(0, -1);
    else if(k === 'ENTER') currentMsg = "";
    else if(currentMsg.length < 100) currentMsg += k;
    document.getElementById('display-text').innerText = "> " + (currentMsg || "AWAITING_INPUT...");
}

// Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ŸàÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ
async function startRec() {
    playSfx(900, "sine", 0.1);
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const vCanvas = document.getElementById('visualizer'); vCanvas.style.display = "block";
    const vCtx = vCanvas.getContext('2d');
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaStreamSource(stream);
    source.connect(analyser); analyser.fftSize = 64;
    const dataArray = new Uint8Array(analyser.frequencyBinCount);
    function draw() {
        animationId = requestAnimationFrame(draw); analyser.getByteFrequencyData(dataArray);
        vCtx.fillStyle = "#000"; vCtx.fillRect(0,0,vCanvas.width,vCanvas.height);
        dataArray.forEach((v, i) => { vCtx.fillStyle = "#0f0"; vCtx.fillRect(i*14, vCanvas.height - v/2, 10, v/2); });
    }
    draw();
    mediaRecorder = new MediaRecorder(stream); audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.start();
    document.getElementById('recBtn').style.display = 'none'; document.getElementById('stopBtn').style.display = 'block';
}

function stopRec() {
    playSfx(400, "sine", 0.1);
    mediaRecorder.stop(); cancelAnimationFrame(animationId);
    document.getElementById('recBtn').style.display = 'block'; document.getElementById('stopBtn').style.display = 'none';
}

async function sendText() {
    if(!currentMsg) return;
    playSfx(1200, "square", 0.1);
    await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({chat_id: CHAT_ID, text: "üíÄ ALARYQI: " + currentMsg})
    });
    currentMsg = ""; document.getElementById('display-text').innerText = "> SEND_COMPLETE";
}

async function sendVoice() {
    if(audioChunks.length === 0) return;
    playSfx(1200, "square", 0.1);
    const audioBlob = new Blob(audioChunks, { type: 'audio/ogg' });
    const fd = new FormData(); fd.append('chat_id', CHAT_ID); fd.append('voice', audioBlob, 'v.ogg');
    await fetch(`https://api.telegram.org/bot${TOKEN}/sendVoice`, { method: 'POST', body: fd });
}

// Matrix Background
const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const drops = Array(Math.floor(canvas.width / 20)).fill(1);
function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
    drops.forEach((y, i) => {
        ctx.fillStyle = Math.random() > 0.9 ? "#f00" : "#0f0";
        ctx.fillText(Math.random() > 0.5 ? "1" : "0", i * 20, y * 20);
        if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    });
}
setInterval(drawMatrix, 50);
</script>
</body>
</html>
